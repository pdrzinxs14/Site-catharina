<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel com Miniaturas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="nossos.css">
</head>
<body>
<div class="container">
    <div class="titulo-espacos">
        <h1>Nossos Espaços</h1>
    </div>
    <div class="texto-nosso">
        <p>O colégio Amador e Catharina oferece uma infraestrutura moderna e acolhedora, projetada para potencializar o aprendizado e promover o desenvolvimento integral dos alunos</p>
    </div>
</div>
<div class="container mt-5 d-flex justify-content-center">
  <!-- Carousel -->
  <div id="carouselExample" class="carousel slide" data-bs-ride="carousel" style="width: 800px; height: 300px;">
    <!-- Imagens do Carousel -->
    <div class="carousel-inner" style="height: 100%;">
      <div class="carousel-item active">
        <img src="https://via.placeholder.com/800x300" class="d-block w-100" alt="Imagem 1">
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/800x300" class="d-block w-100" alt="Imagem 2">
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/800x300" class="d-block w-100" alt="Imagem 3">
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/800x300" class="d-block w-100" alt="Imagem 4">
      </div>
    </div>

    <!-- Controles de seta -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>

<!-- Miniaturas abaixo do Carousel -->
<div class="container mt-3 d-flex justify-content-center">
  <div class="carousel-thumbnails d-flex justify-content-between" style="width: 800px;">
    <img src="https://via.placeholder.com/200x100" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active-thumbnail" alt="Thumbnail 1">
    <img src="https://via.placeholder.com/200x100" data-bs-target="#carouselExample" data-bs-slide-to="1" alt="Thumbnail 2">
    <img src="https://via.placeholder.com/200x100" data-bs-target="#carouselExample" data-bs-slide-to="2" alt="Thumbnail 3">
    <img src="https://via.placeholder.com/200x100" data-bs-target="#carouselExample" data-bs-slide-to="3" alt="Thumbnail 4">
  </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="nosso.js"></script>

</body>
</html>
