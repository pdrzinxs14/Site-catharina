<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel com Miniaturas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
/* Ajuste de miniaturas */
.carousel-thumbnails img {
  cursor: pointer;
  width: 80px; /* Tamanho das miniaturas */
  height: 60px;
  margin: 5px;
  border: 2px solid transparent;
  object-fit: cover;
  border-radius: 10px;
}

.carousel-thumbnails img.active-thumbnail {
  border-color: #007bff;
}

.carousel-item img {
  border-radius: 10px;
  width: 100%; /* Ajusta a largura da imagem para 100% */
  height: auto; /* Mantém a proporção da imagem */
}

/* Container do carrossel e miniaturas */
.carousel-container {
  max-width: 600px; /* Ajuste da largura do carrossel */
  margin: 0 auto; /* Centraliza o carrossel */
}

@media (max-width: 768px) {
  /* Tornar o layout responsivo para telas menores */
  .carousel-thumbnails img {
    width: 60px;
    height: 40px;
  }
}
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="row">
    <!-- Coluna da descrição do evento -->
    <div class="col-md-4">
      <div class="evento-info">
        <h1>Nome do Evento</h1>
        <p>Descrição completa do evento aqui. Pode incluir data, local, palestrantes e outras informações relevantes.</p>
        <p>Mais detalhes sobre o evento, como agenda, atividades e informações de contato.</p>
      </div>
    </div>

    <!-- Coluna do carrossel -->
    <div class="col-md-8">
      <div class="carousel-container">
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
          <!-- Imagens do Carousel -->
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="imgs/imagem1.webp" class="d-block w-100" alt="Imagem 1">
            </div>
            <div class="carousel-item">
              <img src="imgs/imagem1.webp" class="d-block w-100" alt="Imagem 2">
            </div>
            <div class="carousel-item">
              <img src="imgs/imagem1.webp" class="d-block w-100" alt="Imagem 3">
            </div>
            <div class="carousel-item">
              <img src="imgs/imagem1.webp" class="d-block w-100" alt="Imagem 4">
            </div>
          </div>

          <!-- Controles de seta -->
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>

        <!-- Miniaturas alinhadas abaixo do carrossel -->
        <div class="carousel-thumbnails d-flex justify-content-center mt-3">
          <img src="imgs/imagem1.webp" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active-thumbnail" alt="Thumbnail 1">
          <img src="imgs/imagem1.webp" data-bs-target="#carouselExample" data-bs-slide-to="1" alt="Thumbnail 2">
          <img src="imgs/imagem1.webp" data-bs-target="#carouselExample" data-bs-slide-to="2" alt="Thumbnail 3">
          <img src="imgs/imagem1.webp" data-bs-target="#carouselExample" data-bs-slide-to="3" alt="Thumbnail 4">
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.querySelectorAll('.carousel-thumbnails img').forEach((thumbnail) => {
  thumbnail.addEventListener('click', function () {
    document.querySelector('.carousel-thumbnails img.active-thumbnail').classList.remove('active-thumbnail');
    this.classList.add('active-thumbnail');
  });
});

// Atualizar miniatura ativa ao mudar slide pelo controle
var carouselElement = document.querySelector('#carouselExample');
carouselElement.addEventListener('slid.bs.carousel', function (event) {
  // Remover a classe 'active-thumbnail' de todas as miniaturas
  document.querySelectorAll('.carousel-thumbnails img').forEach((thumbnail) => {
    thumbnail.classList.remove('active-thumbnail');
  });
  // Adicionar a classe 'active-thumbnail' à miniatura correspondente
  var activeIndex = event.to; // índice do slide atual
  document.querySelector(`.carousel-thumbnails img[data-bs-slide-to="${activeIndex}"]`).classList.add('active-thumbnail');
});
</script>

</body>
</html>
